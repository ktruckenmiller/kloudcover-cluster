---
kind: aws-ecs-cluster-deployer
ecs_deployer_version: 0.0.1

cluster:
  name: dev-kloudcover
  keypair: boston

ec2_instances:
  autoscaling: true
  ebs_mounts:
    - name: basic
      device_name: /dev/xvda
      size: 20

  spot_fleets:
    - name: main
      desired_weight: 3
      min_weight: 0
      max_weight: 16
      bids:
        - instance_type: t3.small
          price: 0.01
        - instance_type: t3.micro
          price: 0.01
